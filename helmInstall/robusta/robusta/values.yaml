clusterName: myk8s

#! Install Prometheus, node-exporter, alertmanager, grafana, and kube-state-metrics

#! Following config is generated by the robusta
#* https://platform.robusta.dev/
globalConfig:
  signing_key: # This is the signing key of the account that is used to sign the tokens
  account_id:  # This is the account id of the account that is used to sign the tokens
sinksConfig:
  - robusta_sink:
      name: robusta_ui_sink
      token: # This is the token that is used to authenticate the sink
enablePrometheusStack: true
enablePlatformPlaybooks: true
runner:
  sendAdditionalTelemetry: false
  additional_env_vars: []
