#! Mimir Minio
minio:
  enabled: true

  rootUser: bulmust
  rootPassword: bulmustbulmust

  persistence:
    size: 10Gi
  # resources:
  #   limits:
  #     memory: 4000Mi
  #   requests:
  #     cpu: 200m
  #     memory: 500Mi

  #! Minio Console Ingress
  consoleIngress:
    enabled: true
    ingressClassName: nginx
    path: /
    hosts:
      - mimir-minio-console.localhost
    tls:
    - secretName: mimir-minio-console-tls
      hosts:
        - mimir-minio-console.localhost
  
  # tolerations:
  #   - key: "product"
