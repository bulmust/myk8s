  #! Mimir ingress
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: mimir.localhost
        paths:
          - path: '/'
            pathType: ImplementationSpecific
    tls:
      - secretName: mimir-tls
        hosts:
          - mimir.localhost

#! Meta Monitoring
metaMonitoring:
  # Dashboards
  dashboards:
    enabled: true

    # Add labels and annotations to the dashboards
    #* Check configs in Grafana Helm Chart: .Values.sidecar.dashboards.folderAnnotation
    labels:
      grafana_dashboard: "load"
    annotations:
      grafana_folder: "Infrastructure"
  
  # Service Monitor
  serviceMonitor:
    enabled: true
    interval: 15s
  
  # Grafana Agent
  grafanaAgent:
    enabled: true

    # Image
    image:
      tag: v0.41.0
    
    # tolerations:
    #   - key: "product"
    #     operator: "Equal"
    #     value: "monitoring"
    #     effect: "NoSchedule"
    # nodeSelector:
    #   role: monitoring
    
    # Config
    installOperator: true
    containerSecurityContext:
      allowPrivilegeEscalation: false
    
    # Logs
    logs:
      enabled: false
    
    # Metrics
    metrics:
      enabled: true
      remote:
        url: http://mimir-nginx:80/api/v1/push
        #auth:
        headers:
          X-Scope-OrgID: mimir-metamonitoring
      scrapeK8s:
          enabled: false

